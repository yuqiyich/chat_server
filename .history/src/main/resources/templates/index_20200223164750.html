<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>如祺移动端管理后台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/layui2.5.6/css/layui.css"  media="all">
  <link rel="stylesheet" href="/css/common.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
 
<iframe src="main" frameborder="0" id="mainiframe" scrolling="no" onload="changeFrameHeight()" style="width: 100%; height: 600"></iframe>           
          
<script src="/layui2.5.6/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<!-- iframe高度自适应 -->
<script>
    function changeFrameHeight(){
        var ifm= document.getElementById("mainiframe");
        ifm.height=document.documentElement.clientHeight;
    }
    window.onresize=function(){ changeFrameHeight();}
    $(function(){changeFrameHeight();});
</script>

</body>
</html>
